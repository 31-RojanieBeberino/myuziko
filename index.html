<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="time">
            <p id="demo"></p>
        </div>
        <div class="logo">
            <h6>Powered by:</h6>
            <img style="width:10%; margin-left:10px;" src="/img/MyuzikoLogo.png" alt="">
        </div>
    </div>
</body>
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 25, 2021 19:37:25").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
    //   document.getElementById("day").innerHTML = days + "d <br>";
      document.getElementById("demo").innerHTML = "<h1 style='padding-top:20px; font-size:180px;'>" + days + " <span style='font-size:15px;'>DAYS</span></h1><br>" + hours + "<span style='font-size:15px;'>HOURS</span>        "
      + minutes + "<span style='font-size:15px;'>MINUTES</span></h1>        " + seconds + "<span style='font-size:15px;'>SECONDS</span></h1> ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>
</html>
